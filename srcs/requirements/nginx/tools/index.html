<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text and Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #bigText {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        #centeredImage {
            max-width: 90%;
            max-height: 90%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="bigText">THAT WORKS!</div>
    <img id="centeredImage" src="image.png" alt="Centered Image">
</body>
</html>
